<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playslist</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="playlist-musics">
        <header>
            <img class="header__icons" src="../imagens/icons/flecha.svg">
            <img class="header__icons" src="../imagens/icons/três-pontos.svg">
        </header>
        <div class="playlist-musics__capa">
            <div class="button-play">
                <img src="../imagens/icons/play-button.svg">
            </div>
            <img src="../imagens/icons/jota-quest.svg">
            <p class="playlist-musics__album__name">Acústico Jota Quest</p>
            <div class="playlist-music_info-divisão">
                <p class="playlist-music_info">Jota Quest</p>
                <div class="bolinha"></div>
                <p class="playlist-music_info">14 músicas</p>
            </div>
        </div>
    </section>
    <section class="playlist-musics__lista">
        <div class="playlist-musics__lista-músicas">
            <div>
                <p class="playlist-musics__name">1 Dias Melhores</p>
            </div>
            <div class="divisão-flex">
                <p class="contagem">3:10</p>
                <img src="../imagens/icons/três-pontos.svg">
            </div>
        </div>   
        <div class="playlist-musics__lista-músicas">
            <div>
                <p class="playlist-musics__name">2 O Que Eu Tinha Eu Não Entendo</p>
            </div>
            <div class="divisão-flex">
                <p class="contagem">1:53</p>
                <img src="../imagens/icons/três-pontos.svg">
            </div>
        </div>
        <div class="playlist-musics__lista-músicas">
            <div>
                <p class="playlist-musics__name">3 Encontrar Alguém</p>
            </div>
            <div class="divisão-flex">
                <p class="contagem">4:16</p>
                <img src="../imagens/icons/três-pontos.svg">
            </div>
        </div>  
        <div class="playlist-musics__lista-músicas">
            <div>
                <p class="playlist-musics__name">4 Mandou Bem</p>
            </div>
            <div class="divisão-flex">
                <p class="contagem">3:20</p>
                <img src="../imagens/icons/três-pontos.svg">
            </div>
        </div>
        <div class="playlist-musics__lista-músicas">
            <div>
                <p class="playlist-musics__name">5 Morrer de Amor</p>
            </div>
            <div class="divisão-flex">
                <p class="contagem">3:12</p>
                <img src="../imagens/icons/três-pontos.svg">
            </div>
        </div> 
        <div class="playlist-musics__lista-músicas">
            <div>
                <p class="playlist-musics__name">6 Amor Maior</p>
            </div>
            <div class="divisão-flex">
                <p class="contagem">3:54</p>
                <img src="../imagens/icons/três-pontos.svg">
            </div>
        </div>
        
    </section>
    <section class="music-player">
        <div class="music-player__names">
            <p class="music-player__name-music">Mandou Bem</p>
            <p class="music-player__name-artist">Acústico Jota_Quest</p>
        </div>
        <div class="music-player__button">
            <img src="../imagens/icons/left-skip-buttom.svg">
            <img src="../imagens/icons/pause-bottom.svg">
            <img src="../imagens/icons/right-skip-buttom.svg">

        </div>

    </section>
</body>
</html>
